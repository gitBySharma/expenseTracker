<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Expense Tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-sm col mb-3">
        <h1 class="mb-3">
            Expense
            <small class="text-body-secondary">Tracker</small>
        </h1><br>
        <form id='expenseForm' class="mb-3">
            <div class="mb-1">
                <label for="expenseAmount" class="form-label"> Choose expense amount: </label>
                <input id="expenseAmount" type="number" class="form-control bg-lightblue" required>
            </div>
            <br>
            <div class="mb-1">
                <label for="chooseCategory" class="form-label"> Choose a Category: </label>
                <select class="chooseCategory form-select">
                    <option value="Movie">Movie</option>
                    <option value="Cafe">Cafe</option>
                    <option value="Drive">Drive</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Date">Date</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Picnic">Picnic</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <br>
            <div class="mb-1">
                <label for="expenseDescription" class="form-label"> Give Description: </label>
                <input id="expenseDescription" type="text" class="form-control bg-lightblue" required>
            </div>
            <br>
            <button type="submit" id="submit" class="btn btn-outline-success btn-sm "> Add Expense</button>
        </form>

        <button id="rzp-button1" class="btn btn-outline-primary btn-sm mb-3">Buy Premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

        <span id="premiumMessage" style="display: none;">
            You are now a Premium User
            <button type="button" id="showLeaderboard" class="btn btn-outline-primary btn-sm ms-2">Show LeaderBoard</button>
            <button type="button" id="downloadReport" class="btn btn-outline-warning btn-sm ms-2">Download Report</button>
            <button type="button" id="downloadHistory" class="btn btn-outline-dark btn-sm ms-2">Previous Reports</button>
        </span> <br><br>

        <h2 class="mb-3">Expenses</h2>
        <ul class="list list-group mb-4"> </ul>

        <div class="mb-1">
            <label for="rowsPerPage" class="form-label">Rows per page</label>
            <select id="rowsPerPage" class="form-select form-select-sm w-auto">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </div>
        <nav aria-label="Page navigation" class="mb-2">
            <ul class="pagination">
                <li class="page-item">
                    <button class="page-link" id="previousPage"> Previous </button>
                </li>
                <li class="page-item">
                    <span class="page-link" id="currentPage"> 1 </span>
                </li>
                <li class="page-item">
                    <button class="page-link" id="nextPage"> Next </button>
                </li>
            </ul>
        </nav> <br>
    </div>
    <div id="leaderBoardDiv" class="mb-2">
        <span id="leaderboard" style="display: none;" class="text-center mb-1 fw-bold fs-4">Leader Board</span>
    </div>

    <br>

    <div id="downloadUrlsDiv" class="text-center">
        <span id="downloadUrls" style="display: none;" class="text-center mb-1 fw-bold fs-4">Previous Reports</span>
    </div>

</body>
<script src="expense.js"></script>
<script src="premiumFeatures.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>

</html>
