<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title mb-4 fw-bold">Sign up</h2>

                <form id="signupForm">
                    
                    <div class="form-group mb-3">
                        <label for="userName" class="form-label">Enter your full name: </label>
                        <input type="text" id="userName" class="form-control" placeholder="Full Name" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Enter your email: </label>
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password: </label>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>

                    
                    <button type="submit" id="signup" class="btn btn-primary">Signup</button>
                </form>
                
                <div class="mt-3">
                    <p>Already an user? <a href="login.html">login here</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
<script src="signup.js"></script>

</html>
