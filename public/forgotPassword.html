<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title mb-4 fw-bold">A password reset link will be sent to the email</h4>

                <form id="forgotPasswordForm" class="form-group">
                    <label for="email" class="form-label">Enter your registered email: </label>
                    <input type="email" id="email" class="form-control" placeholder="Email" required>

                    <button type="submit" id="forgotPasswordEmail" class="btn btn-secondary btn-sm mt-3">Submit</button>

                </form>
            </div>

        </div>

    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>

<script>

    const email = document.getElementById('email');

    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    forgotPasswordForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        if (!email.value) {
            alert("Please enter your email ID");
            return;
        }

        const userEmail = {
            email: email.value
        }

        try {
            const response = await axios.post('password/forgotPassword', userEmail);
            if (response) {
                alert("Password reset link sent to your email");
                email.value = '';
                window.location.href = "homePage.html";
            }

        } catch (error) {
            alert("Something went wrong, try again");
            console.log(error);
        }
    });
</script>

</html>
